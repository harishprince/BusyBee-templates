<script>
  function otp_verify() {
    otp = document.getElementById("otp").value;
    id = document.getElementById("id").value;
    alert(id);
    alert(otp)
    var data = {"otp":otp}
    $.ajax({
            type : 'GET',
            async: false,
            url: "/v1/verify_otp/?id="+id,
            method: "GET",
            crossDomain: true,
            dataType: 'json',
            data: data,
                success: function(data) {
                  window.location.href = "/v1/service_provider_login/" 
                  console.log(data)
                },
                error: function(data) {
                  alert(data.responseText);
                  console.log(data)
                }

        });
}
