    <script type="text/javascript">
    function call(){
        var email = document.getElementById("inputEmail").value;
        var password = document.getElementById("inputPassword").value;
        //alert(a);
    

        if (email.trim().length > 3 && email.length < 30)
        {
             if (password.trim().length > 3 && password.length < 30){
                var data = {
                    "mobile" : email,
                    "password": password
                }
                $.ajax({
                        type : 'GET',
                        async: false,
                        url: "/v1/service_provider_logingin/",
                        method: "POST",
                        crossDomain: true,
                        dataType: 'json',
                        data: data,
                            success: function(data) {
                              console.log(data);
                              window.location.href = "/v1/uppi/?id="+data.id; 
                            },
                            error: function(data) {
                              alert(data.responseText);
                              console.log(data)
                            }

                    });
                } else {
                document.getElementById("reed").innerHTML = "enter valid password";
                return false;
            }
        }
         else {
        document.getElementById("write").innerHTML = "enter valid login id/phone number ";
        return false;
    }





    }
    </script>
